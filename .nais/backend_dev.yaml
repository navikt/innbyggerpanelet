apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: innbyggerpanelet-api
  namespace: team-researchops
  labels:
    team: team-researchops
spec:
  image: {{ image }}
  port: 3333
  team: team-researchops
  liveness:
    path: /isAlive
    initalDelay: 5
  readiness:
    path: /isReady
    initialDelay: 5
  resources:
    limits:
      cpu: 400m
      memory: 256Mi
    requests:
      cpu: 200m
      memory: 256Mi
  replicas:
    min: 1
    max: 2
    cpuThresholdPercentage: 80
  prometheus:
    enabled: false
    path: /internal/prometheus
  ingresses:
    - https://innbyggerpanelet-api.dev.intern.nav.no
  gcp:
    sqlInstances:
      - type: "POSTGRES_13"
        databases:
          - name: "innbyggerpanelet-dbs"