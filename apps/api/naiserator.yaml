apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: innbyggerpanelet-api
  namespace: team-researchops
  labels:
    team: team-researchops
spec:
  image: {{image}}
  port: 2022
  team: team-researchops
  liveness:
    path: /internal/is-alive
  readiness:
    path: /internal/is-ready
  resources:
    limits:
      cpu: 400m
      memory: 512Mi
    requests:
      cpu: 200m
      memory: 256Mi
  replicas:
    min: 1
    max: 2
    cpuThresholdPercentage: 80
  prometheus:
    true: false
    path: /internal/prometheus
  ingresses:
    - https://innbyggerpanelet.dev.nais.io/api
  envFrom:
    - secret: innbyggerpanelet
