name: Frontend CI

on:
  push:
    branches: [main, refactor/workflows-v2]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: borales/actions-yarn@v2.3.0
      - uses: actions/setup-python@v2
        with:
          python-version: '3.8.0'
      - name: Install
        run: yarn install
      - name: Build
        run: yarn run build
      - name: Test
        run: yarn test